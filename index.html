<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Script Code</title>
    <style>
       body {
            font-family: Arial, sans-serif; /* Set font family */
            background-color: #f4f4f9; /* Set background color */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding */
            position: relative; /* Add relative positioning to body */
        }
        .container {
            max-width: 1200px; /* Set maximum width */
            margin: 0 auto; /* Center align container */
            background: #fff; /* Set background color */
            padding: 20px; /* Add padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
            border-radius: 8px; /* Add border radius */
            text-align: center; /* Align content to center */
            position: relative; /* Add relative positioning to container */
            z-index: 2; /* Ensure the container is above the background rectangle */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center align items horizontally */
        }
        h1 {
            color: #333; /* Set text color */
        }
        .content-container {
            display: flex; /* Use flexbox */
        }
        .image-container {
            width: 70%; /* Set width */
            margin: 10px; /* Add margin */
            display: flex; /* Use flexbox */
            flex-direction: row; /* Set flex direction to row */
            justify-content: center; /* Center align items horizontally */
            align-items: center; /* Center align items vertically */
        }
        .text-container {
            position: fixed; /* Set fixed positioning */
            top: 0; /* Align to the top */
            right: 0; /* Align to the right */
            width: 30%; /* Set width */
            height: 100%; /* Set height */
            background-color: rgba(179, 0, 202, 0.5); /* Set background color */
            overflow-y: auto; /* Enable vertical overflow */
        }
        .code-container {
            background: #272822; /* Set background color */
            color: #f8f8f2; /* Set text color */
            padding: 20px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            overflow-x: auto; /* Enable horizontal overflow */
            text-align: left; /* Align text to left */
        }
        .thumbnail {
            width: auto; /* Set width to auto */
            height: 100px; /* Set height */
            cursor: pointer; /* Set cursor to pointer */
            border-radius: 5px; /* Add border radius */
            margin: 5px; /* Add margin */
            transition: transform 0.3s; /* Add transition effect */
        }
        .thumbnail:hover {
            transform: scale(1.05); /* Add hover effect */
        }
    </style>
</head>
<body>
    <div class="background-rectangle"></div> <!-- Background rectangle -->
    <div class="container"> <!-- Main container -->
        <h1>MAKI's site</h1> <!-- Main heading -->
        <div class="content-container"> <!-- Content container -->
            <div class="image-container"> <!-- Image container -->
                <!-- Image links here -->
            </div>
            <div class="text-container"> <!-- Text container -->
                <!-- Text content here -->
            </div>
        </div>
    </div>
    <!-- JavaScript script here -->
</body>
</html>
