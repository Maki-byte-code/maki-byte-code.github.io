<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Script Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 2500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Align content to center */
        }
        h1 {
            color: #333;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tab {
            background-color: #ddd;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin: 0 5px 10px 5px;
            display: inline-block; /* Display as inline block */
        }
        .code-container {
            display: none;
            background: #272822;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left; /* Align code to left */
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container, .text-container {
            flex: 1;
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
        }
        h2 {
            color: #00ffd5b4;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Batch Script Code</h1>
    <div class="tab-container">
        <div class="tab" onclick="toggleCode(1)">about</div>
        <div class="tab" onclick="toggleCode(2)">Script 2</div>
        <div class="tab" onclick="toggleCode(3)">Script 3</div>
        <div class="tab" onclick="toggleCode(4)">Script 4</div>
        <div class="tab" onclick="toggleCode(5)">Script 5</div>
    </div>
    <div class="code-container" id="code1">
        <div class="content-container">
            <div class="image-container">
                <img src="programmer.jpg" alt="Description of the image">
            </div>
            <div class="text-container">
                <code>
                    <h2>About</h2>
                    <p>This is additional content to the right of the image. You can put any information here that you want to display alongside the image.</p>
                </code>
            </div>
        </div>
    </div>
    <div class="code-container" id="code2">
        <code>
       <p>"countryguesser_FINAL.bat" </p>
        </code>
    </div>
    <div class="code-container" id="code3">
        <code>
        This is script 3.
        </code>
    </div>
    <div class="code-container" id="code4">
        <code>
        This is script 4.
        </code>
    </div>
    <div class="code-container" id="code5">
        <code>
        This is script 5.
        </code>
    </div>
</div>

<script>
    function toggleCode(id) {
        var codeContainers = document.querySelectorAll('.code-container');
        codeContainers.forEach(function(container) {
            container.style.display = 'none';
        });
        var codeContainer = document.getElementById('code' + id);
        if (codeContainer.style.display === 'none') {
            codeContainer.style.display = 'block';
        } else {
            codeContainer.style.display = 'none';
        }
    }
</script>

</body>
</html>
